<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
	<style>
        html {
            background-color: skyblue;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>
	<script>
		window.addEventListener("load",function() {
		var request = new XMLHttpRequest();
		request.open('GET','s1.php',true);
		request.addEventListener('readystatechange', function() {
		if ((request.readyState==4) && (request.status==200)) {
		var welcome = document.getElementById('insert');
		welcome.innerHTML = request.responseText;}});
		request.send();
		});
		function func(str) {alert("Спасибо за комментарий!");
		if (str.length==0) {document.getElementById("insert").innerHTML="";
		return;}
		if (window.XMLHttpRequest) {xmlhttp=new XMLHttpRequest();
		} else { 
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");}
		xmlhttp.onreadystatechange=function() {
		if (this.readyState==4 && this.status==200) {
		document.getElementById("insert").innerHTML=this.responseText;}}
		var nam = document.getElementById("name").value, email = document.getElementById("email").value, txt=document.getElementById("txt").value;
		var variables ="nam="+nam+"&email="+email+"&txt="+txt;
		xmlhttp.open("GET","s2.php?"+variables,true);
		xmlhttp.send();}
		</script>
		<h2>Задание 2.</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/kwPqZyS2ttA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<h3>Оставьте комментарий на выпуск А.Птушкина!</h3>
		<form method="get">
			<p>Имя <input type="text" name="name" id="name"/></p>
			<p>EMAIL <input type="text" name="email" id="email"/></p>
			<p>Комментарий <input type="text" name="comment" id="txt"/></p>
			<input onclick = "func(this.value)" type="button" value="Отправить">
		</form>
		<span id = "insert"></span>
</body>
</html>
