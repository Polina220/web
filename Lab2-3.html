<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<style>
        html {
            background-color: skyblue;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
	<script type="text/javascript" src="jquery.js"></script>		
</head>
<body>
		<h2>Задание 3.</h2>
		<button id="right">Вправо</button>
		<button  id="left">Влево</button>
		<button  id="down">Вниз</button>
		<button id="up">Вверх</button><br><br>
		 <span id="img" style="position: absolute;"> <img src="https://rusinfo.info/wp-content/uploads/1/7/0/1704eef07fafe960baddb607ce23b571.jpg" alt="картинка" style="width: 200px; "></span><br>
	<br><br><br><br><br><br>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#right").click(function() {
					$("#img").animate({left:"+=100"})})
				$("#left").click(function() {
					$("#img").animate({left:"-=100"})})
				$("#down").click(function() {
					$("#img").animate({top: "+=100"})})
				$("#up").click(function() {
					$("#img").animate({top: "-=100"})})})
	</script>	
</body>
</html>
